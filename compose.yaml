services:
  bazhe-dev:
    image: bazhe.dev
    container_name: bazhe.dev
    build: .
    ports:
      - "8765:5678"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5678/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
